   title: "Последний богатырь: Корень зла"
   description: "В Белогорье мир и спокойствие, зло побеждено, Иван наслаждается заслуженной славой. Рядом отец \
   Илья Муромец, возлюбленная Василиса в предсвадебных заботах, ставшие друзьями Баба Яга и Водяной и маленькие радости \
    из современного мира: генератор, микроволновка, вентилятор, пылесос и многое другое, чтоб обеспечить комфортную \
    жизнь – благо Меч-Кладенец даёт возможность регулярно прорубать дыру между мирами и бегать за припасами. Но тоска \
    по родному миру тяготит Ивана. А еще больше его заботит неминуемое начало Богатырских игр – съезда всех витязей \
    Белогорья, где добры молодцы будут показывать удаль и силу. Той самой Богатырской силушки в себе Иван не чувствует, \
    и опозориться на глазах у отца и невесты ему совсем не хочется. Зато вот у явно симпатизирующего Василисе \
    красавца-богатыря Финиста - мощи и красоты хоть отбавляй. Однако, когда в самый разгар состязаний пробуждается \
    древнее зло и само существование волшебного мира оказывается под угрозой, Ивану приходится объединиться и со старыми \
     друзьями, и с новыми недругами. Им предстоит отправиться в дальнее путешествие, за пределы известного мира, чтобы \
     обнаружить истоки зла, найти способ одолеть врагов и узнать, как вернуть мир в Белогорье."
